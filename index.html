<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dots & Boxes</title>

<style>
:root {
  --bg: #0f172a;
  --board: #020617;
  --dot: #fff;
  --line: #38bdf8;
  --p1: #22c55e;
  --p2: #ef4444;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.screen {
  width: 100%;
  max-width: 420px;
  padding: 20px;
  background: var(--board);
  border-radius: 12px;
  text-align: center;
}

.hidden { display: none; }

button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  cursor: pointer;
  background: #2563eb;
  color: white;
}
button:hover { background: #1d4ed8; }

input {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  border-radius: 6px;
  border: none;
}

.board {
  position: relative;
  margin: 20px auto;
  width: 300px;
  height: 300px;
}

.dot {
  width: 10px;
  height: 10px;
  background: var(--dot);
  border-radius: 50%;
  position: absolute;
}

.line {
  position: absolute;
  background: var(--line);
}

.box {
  position: absolute;
  font-size: 12px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
}

.score {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
</style>
</head>

<body>

<!-- MAIN MENU -->
<div class="screen" id="menu">
  <h1>Dots & Boxes</h1>
  <button onclick="showMode()">Start</button>
  <button onclick="showThemes()">Theme</button>
</div>

<!-- MODE -->
<div class="screen hidden" id="mode">
  <h2>Select Mode</h2>
  <button onclick="setupSolo()">Solo (vs Bot)</button>
  <button onclick="setupTwo()">Two Player</button>
</div>

<!-- PLAYER SETUP -->
<div class="screen hidden" id="setup">
  <h2>Enter Names</h2>
  <input id="p1Name" placeholder="Player 1 Name">
  <input id="p2Name" placeholder="Player 2 Name">
  <button onclick="startGame(false)">Start Game</button>
</div>

<!-- GAME -->
<div class="screen hidden" id="game">
  <h2 id="turnText"></h2>
  <div class="board" id="board"></div>

  <div class="score">
    <span id="s1"></span>
    <span id="s2"></span>
  </div>
</div>

<!-- THEMES -->
<div class="screen hidden" id="themes">
  <h2>Themes</h2>
  <button onclick="setTheme('#0f172a','#020617')">Dark</button>
  <button onclick="setTheme('#f8fafc','#e5e7eb')">Light</button>
  <button onclick="setTheme('#1f2933','#064e3b')">Forest</button>
  <button onclick="setTheme('#020617','#3b0764')">Purple</button>
  <button onclick="backMenu()">Back</button>
</div>

<script>
const menu = document.getElementById("menu");
const mode = document.getElementById("mode");
const setup = document.getElementById("setup");
const game = document.getElementById("game");
const themes = document.getElementById("themes");
const boardEl = document.getElementById("board");

let size = 4;
let dots = [];
let lines = {};
let boxes = {};
let players = [];
let scores = [0,0];
let current = 0;
let vsBot = false;

function showMode() {
  menu.classList.add("hidden");
  mode.classList.remove("hidden");
}

function showThemes() {
  menu.classList.add("hidden");
  themes.classList.remove("hidden");
}

function backMenu() {
  themes.classList.add("hidden");
  menu.classList.remove("hidden");
}

function setTheme(bg, board) {
  document.documentElement.style.setProperty("--bg", bg);
  document.documentElement.style.setProperty("--board", board);
}

function setupSolo() {
  vsBot = true;
  players = ["You","Bot"];
  startGame(true);
}

function setupTwo() {
  mode.classList.add("hidden");
  setup.classList.remove("hidden");
}

function startGame(skipNames) {
  if(!skipNames){
    players = [
      document.getElementById("p1Name").value || "Player A",
      document.getElementById("p2Name").value || "Player B"
    ];
  }
  setup.classList.add("hidden");
  mode.classList.add("hidden");
  game.classList.remove("hidden");
  initBoard();
}

function initBoard() {
  boardEl.innerHTML = "";
  dots = [];
  lines = {};
  boxes = {};
  scores = [0,0];
  current = 0;

  const gap = 300/(size-1);
  for(let r=0;r<size;r++){
    for(let c=0;c<size;c++){
      const d = document.createElement("div");
      d.className = "dot";
      d.style.left = c*gap+"px";
      d.style.top = r*gap+"px";
      boardEl.appendChild(d);
      dots.push({r,c});
    }
  }
  updateUI();
}

function updateUI() {
  document.getElementById("turnText").textContent =
    "Turn: "+players[current];
  document.getElementById("s1").textContent =
    players[0]+": "+scores[0];
  document.getElementById("s2").textContent =
    players[1]+": "+scores[1];
}
</script>

</body>
</html>
